<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nursery rhymes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="style.css">
    <script src="html-midi-player.js"></script>
  </head>
  <body>
    <h1>Nursery rhymes</h1>
    <!-- BEGIN:HEADER -->
    <h2 id="{{ID}}">{{TITLE}}</h2>
    <!-- END:HEADER -->
    <!-- BEGIN:SCORE -->
    <article id="{{TITLE}}">
      <a href="{{TITLE}}.svg"><img src="{{TITLE}}.svg"/></a>
      <p><midi-player src="{{TITLE}}.mid" sound-font></midi-player> &emsp; <a href="{{SOURCE}}">Source</a></p>
    </article>
    <!-- END:SCORE -->
    <footer>
      <p>Source code available on <a href="https://github.com/mtorpey/nursery-rhymes">GitHub</a>.
    </footer>
  </body>
</html>
